<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="/assets/libs/jquery-ui-1.13.2.custom/jquery-ui.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="/assets/css/fonts.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="auth-form b-r">
      <div class="auth-form__close">
        <div class="btn-cross cu-p"></div>
      </div>

      <div class="auth-reg-nav">
        <div class="auth-tab tab-auth">
          <a href="#" class="semi-bold">Вход</a>
        </div>
        <div class="auth-tab tab-reg auth-tab__active">
          <a href="#" class="semi-bold">Регистрация</a>
        </div>
      </div>

      <div class="auth-form__nav">
        <div class="greetings">
          <span class="semi-bold text-white greetings__text"
            >Добро пожаловать</span
          >
        </div>

        <div class="auth-nav__desc">
          <p class="auth-nav__text medium">
            войдите в свой аккаунт, чтобы оставаться с нами
          </p>
        </div>

        <a href="#" class="auth-login__link b-r bold auth-login">Войти</a>
      </div>
      <div class="auth-form__registration">
        <!-- close btn -->

        <div class="auth-reg-title bold">Создайте свой аккаунт</div>
        <div class="auth-reg-desc medium">
          с помощью почты или социальных сетей
        </div>
        <form action="" class="reg-form">
          <div class="reg-input__wrapper">
            <input
              type="email"
              placeholder="E-mail"
              class="reg-form__input reg-form__input__wrong"
            />
          </div>
          <div class="reg-input__wrapper">
            <input
              type="password"
              name=""
              placeholder="Пароль"
              class="reg-form__input reg-form__pass"
            />

            <div class="show-pass__wrapper">
              <img src="../../images/passHide.png" class="show-pass" alt="" />
            </div>
          </div>
          <div class="reg-input__wrapper">
            <input
              type="password"
              name=""
              placeholder="Повторите пароль"
              class="reg-form__input reg-form__pass_confirm"
            />
            <div class="show-pass-confirm__wrapper">
              <img
                src="../../images/passHide.png"
                class="show-pass-confirm"
                alt=""
              />
            </div>
          </div>
        </form>

        <form class="terms" action="">
          <label class="terms__label chck cu-p"
            ><input type="checkbox" class="terms__checkbox" /><span
              class="terms__span"
            >
            </span>
            <div class="terms__text">
              <a href="#" class="text-gray term">
                Я согласен со всеми условиями политики обработки персональных
                данных, политики конфиденциальности, договора оферты
              </a>
            </div>
          </label>
        </form>

        <div class="do-reg btn-bordered-blue b-r cu-p">
          <a href="#" class="reg-link bold">Зарегистрироваться</a>
        </div>

        <div class="social">
          <div class="social-text">
            <span class="social-text__span text-gray semi-bold"
              >или с помощью</span
            >
          </div>
          <div class="social-icons">
            <div class="social-icon">
              <a href="#">

                  xmlns="http://www.w3.org/2000/svg"

                    fill="#B0B5BD"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="auth-form__authorize auth-form__authorize__hide">
        <form action="" class="reg-form reg-form__authorize">
          <div class="auth-reg-title bold">Войдите</div>
          <div class="auth-reg-desc medium">
            с помощью почты или социальных сетей
          </div>

          <div class="reg-input__wrapper">
            <input
              type="email"
              placeholder="E-mail"
              class="reg-form__input reg-form__input__wrong"
            />
          </div>
          <div class="reg-input__wrapper">
            <input
              type="password"
              name=""
              placeholder="Пароль"
              class="reg-form__input reg-form__pass"
            />
            <div class="show-pass__wrapper">
              <img src="../../images/passHide.png" class="show-pass" alt="" />
            </div>
          </div>
        </form>

        <div class="auth-authorize__actions">
          <div class="forgot-pass">
            <a href="#" class="semi-bold">Забыли пароль?</a>
          </div>

          <div class="btn-bordered-blue b-r btn-authorize">
            <a href="#" class="authorize-link bold auth-login__link b-r bold"
              >Войти</a
            >
          </div>
        </div>

        <div class="social">
          <div class="social-text">
            <span class="social-text__span text-gray semi-bold"
              >или с помощью</span
            >
          </div>
          <div class="social-icons">
            <div class="social-icon">
              <a href="#">

                  class="social-icon__svg icon-vk"
                  viewBox="0 0 69 40"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >

                    clip-rule="evenodd"
